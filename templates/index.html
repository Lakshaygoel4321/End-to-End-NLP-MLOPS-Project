<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Sentiment Predictor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tweet Sentiment Predictor ðŸ’¬</h1>
        <form method="post">
            <textarea name="tweet" placeholder="Type your tweet here..." required></textarea>

        {% if context %}

        {% endif %}

</body>
</html>
